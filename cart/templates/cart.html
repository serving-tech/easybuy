{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Your Cart</h2>

    {% if cart %}
        <div class="row">
            <div class="col-12">
                <ul class="list-group">
                    {% for item in cart %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center">
                                <img src="{{ item.property.image.url }}" alt="{{ item.property.title }}" class="img-thumbnail mr-3" width="100">
                                <div>
                                    <h5 class="mb-1">{{ item.property.title }}</h5>
                                    <p class="mb-1">Price: {{ item.price }}</p>
                                </div>
                            </div>
                            <div>
                                <!-- Button to remove the item from the cart -->
                                <a href="{% url 'remove_from_cart' property_id=item.property.id %}" class="btn btn-danger btn-sm mr-2">Remove</a>
                                <!-- Button to reserve the property (Proceed to billing) -->
                                <a href="{% url 'billing' property_id=item.property.id %}" class="btn btn-success btn-sm">Reserve</a>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>

    {% else %}
        <div class="alert alert-warning" role="alert">
            Your cart is empty.
        </div>
    {% endif %}
</div>
{% endblock %}
