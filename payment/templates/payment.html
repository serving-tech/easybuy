{% extends 'base.html' %}

{% block content %}
<h2>Payment Information</h2>
<form method="post" class="needs-validation" novalidate>
    {% csrf_token %}
    <div class="form-group">
        <label for="id_card_number">Card Number</label>
        {{ form.card_number }}
    </div>
    <div class="form-group">
        <label for="id_card_holder">Card Holder Name</label>
        {{ form.card_holder }}
    </div>
    <div class="form-group">
        <label for="id_expiration_date">Expiration Date</label>
        {{ form.expiration_date }}
    </div>
    <div class="form-group">
        <label for="id_cvv">CVV</label>
        {{ form.cvv }}
    </div>
    <div class="form-group">
        <label for="id_billing_address">Billing Address</label>
        {{ form.billing_address }}
    </div>
    <button type="submit" class="btn btn-primary">Submit Payment</button>
</form>
{% endblock %}
